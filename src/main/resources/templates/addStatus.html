<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
  <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
  <link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <meta charset="UTF-8">
  <title>Add Status</title>
</head>
<body>

<div th:insert="~{commons :: navbar}">  </div>

<div class="container my-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-5 text-center">Add New Status</h2>
      <form>
        <div class="mb-3">
          <label for="categoryName" class="form-label">Status Name</label>
          <input type="text" class="form-control" id="categoryName" placeholder="Enter status name" required>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mt-4">Add Status</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</body>
</html>
