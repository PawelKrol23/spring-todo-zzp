<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <title>Navbar</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-light">
  <div class="container-xxl">
    <a th:href="@{/}" class="navbar-brand">
        <span class="fw-bold text-secondary">
          To-Do App
        </span>
    </a>
    <!-- toggle button for mobile nav -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- navbar links -->
    <div class="navbar collapse navbar-collapse" id="main-nav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a sec:authorize-url="/user" th:href="@{/user}" class="nav-link">Add user</a>
        </li>
        <li class="nav-item">
          <a sec:authorize-url="/task" th:href="@{/tasks}" class="nav-link">Tasks</a>
        </li>
        <li class="nav-item">
          <a sec:authorize-url="/status" th:href="@{/status}" class="nav-link">Statuses</a>
        </li>
        <li class="nav-item">
          <a sec:authorize-url="/category" th:href="@{/category}" class="nav-link">Categories</a>
        </li>
        <li class="nav-item d-md-none">
          <a sec:authorize-url="/logout" th:href="@{/logout}" class="nav-link">Logout</a>
        </li>
      </ul>
      <ul class="navbar-nav d-none d-md-block">
        <li class="nav-item">
          <a sec:authorize-url="/logout" th:href="@{/logout}" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</body>
</html>
