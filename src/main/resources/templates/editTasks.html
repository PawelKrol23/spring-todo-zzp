<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
  <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
  <link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link type="text/css" href="static/styles.css"/>
  <title>Edit task</title>
</head>
<body>
<div th:insert="~{commons :: navbar}">  </div>

<div class="container">
  <h2 class="text-center mt-5">Edit TODO task</h2>
  <div class="d-flex justify-content-center vh-100">
    <form method="post" class="w-50">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input placeholder="e.g. Java Project" type="text" class="form-control form-control-sm" id="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea placeholder="Short description..." class="form-control form-control-sm" id="description" required></textarea>
      </div>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="datetime-local" class="form-control form-control-sm" id="startDate" required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="endDate" class="form-label">End Date</label>
          <input type="datetime-local" class="form-control form-control-sm" id="endDate" required>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="category" class="form-label">Category</label>
          <select class="form-select form-select-sm" id="category" required>
            <option value="">Choose...</option>

          </select>
        </div>
        <div class="mb-3 col-md-6">
          <label for="status" class="form-label">Status</label>
          <select class="form-select form-select-sm" id="status" required>
            <option value="">Choose...</option>

          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-sm mt-4">Add Task</button>
      </div>
    </form>
  </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</body>
</html>
